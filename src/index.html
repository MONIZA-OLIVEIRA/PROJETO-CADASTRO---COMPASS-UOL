<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
 <div class="container">
    <div class="wrapper">
       
        <h1>Cadastro de Paciente</h1>
         <!-- Formulário de cadastro -->
        <form id="cadastroForm">

        <label for="nome"><h2>Nome:</h2></label>
        <input id="nome" name="nome" type="text">
        <br>
        
        <label for="dataNascimento"><h2>Data de Nascimento:</h2></label>
        <input id="dataNascimento" name="dataNascimento" type="date">
        <br>
        
        <label for="telefone"><h2>Telefone:</h2></label>
        <input id="telefone" name="telefone" type="text">
        <br>
        
        <label for="cpf"><h2>CPF:</h2></label>
        <input id="cpf" name="cpf" type="text">
        <br>

        <h2>Endereço:</h2>
        
        <label for="rua"><h2>Rua:</h2></label>
        <input id="rua" name="rua" type="text">
        <br>
        
        <label for="numero"><h2>Número:</h2></label>
        <input id="numero" name="numero" type="text">
        <br>
        
        <label for="bairro"><h2>Bairro:</h2></label>
        <input id="bairro" name="bairro" type="text">
        <br>
        
        <label for="cidade"><h2>Cidade:</h2></label>
        <input id="cidade" name="cidade" type="text">
        <br>
        
        <label for="cep"><h2>CEP:</h2></label>
        <input id="cep" name="cep" type="text">
        <br>

        <label for="email"><h2>E-Mail:</h2></label>
        <input id="email" name="email" type="email">
        <br>
        
        <label for="convenio"><h2>Convênio:</h2></label>
        <input id="convenio" name="convenio" type="text">
        <br>
         <!-- Botão para cadastrar -->
        <button id="Cadastrar" type="button">Cadastrar</button>
        
        </form>
    
   <div class="wrapper2">
            <!-- Area de consulta -->
            <label for="nome"><h2>Nome:</h2></label>
            <input id="nomebusca" name="nomebusca" type="text">
            <br>
            <button type="button" id="consultarcadastro">Consultar Cadastro</button>
        </div>
        
        <div class="wrapper3">
            <!-- Área para exibir os dados  -->
            <div id="dadosExibidos"></div>
            <button type="button" id="excluircadastro">Excluir Cadastro</button>
            <button type="button" id="fechar">Fechar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
