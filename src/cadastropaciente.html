<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Cadastro de Paciente</h1>

        <h2>Nome:</h2><input id="nome" name="nome" type="text">
        <br>
        <h2>Data de Nascimento:</h2><input id="nome" name="nome" type="text">
        <br>
        <h2>Telefone:</h2><input id="telefone" name="telefone" type="text">
        <br>
        <h2>CPF:</h2><input id="cpf" name="cpf" type="text">
        <br>

        <h2>Endereço:</h2>
        <h2>Rua:</h2><input id="rua" name="rua" type="text">
        <br>
        <h2>Número:</h2><input id="numero" name="numero" type="text">
        <br>
        <h2>Bairro:</h2><input id="bairro" name="bairro" type="text">
        <br>
        <h2>Cidade:</h2><input id="cidade" name="cidade" type="text">
        <br>
        <h2>CEP:</h2><input id="cep" name="cep" type="text">
        <br>

        <h2>E-Mail:</h2><input id="mail" name="mail" type="text">
        <br>
        <h2>Convênio:</h2><input id="convenio" name="convenio" type="text">
        <br>

        <button onclick="Cadastrar()" type="button">Cadastrar</button>

        <button onclick="ConsultarCadastro()" type="button">Consultar Cadastro</button>

        <button onclick="DeletarCadastro()" type="button">Deletar Cadastro</button>

        



        
        <div id="mensagem"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
